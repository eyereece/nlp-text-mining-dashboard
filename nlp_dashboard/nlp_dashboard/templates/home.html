<!DOCTYPE html>
<html>
<head>
    <title>Tea.io - NLP Text Mining Dashboard</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Welcome to my NLP Dashboard.</p>
    <p>Test changes..</p>
    <h1>Articles</h1>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>collection</th>
                <th>Read Time</th>
                <th>Claps</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.author }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.collection }}</td>
                <td>{{ article.read_time }}</td>
                <td>{{ article.claps }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
